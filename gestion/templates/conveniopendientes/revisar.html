{% extends "layouts/base.html" %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% load humanize %}

<main role="main">

        <div class="container text-center mt-5">
          <div class="row mb-4">

            <form method="post" enctype="multipart/form-data">
        	{% csrf_token %}
                <!-- {{ form.as_p }} -->
            <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-header"><strong>Registrar</strong> Revisión</div>
              <div class="card-body">
                <form class="form-horizontal" action="" method="post">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-email">Valor revisión:</label>
                    <div class="col-md-9">
                      {{ form.valor|add_class:"form-control" }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-password">Observaciones</label>
                    <div class="col-md-9">
                        {{ form.observaciones|add_class:"form-control readonly:readonly" }}
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit"> Aceptar</button>
                <a href="../" type="submit" class="btn btn-sm btn-danger">Volver</a>

              </div>
            </div>
            </div>
            </form>
          </div>

          <hr>


{% endblock %}
