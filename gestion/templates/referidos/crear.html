{% extends 'base.html' %}
{% block content %}
 {% load static %}

<main role="main">

        <div class="container text-center mt-5">

          <div class="row mb-4">
            <div class="col-md-12">
              <h1 style="font-size: 28px;">Crear Pruebas </h1>
            </div>
          </div>

          <div class="row mb-5">

            <div class="card col-md-2">
              <h6 class="mt-4"><strong>Menú</strong></h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Dashboard</li>
                <li class="list-group-item active">Postres</li>
                <li class="list-group-item">Configuración</li>
              </ul>
            </div>

            <div class="col-md-10">

              <div class="table-responsive">

                <nav aria-label="breadcrumb mb-3">
        					<ol class="breadcrumb">
        					    <li class="breadcrumb-item"><a href="./">Referidos</a></li>
        					    <li class="breadcrumb-item active">Crear</li>
        					</ol>
        				</nav>

                <div class="formulario" align="left">

                	<h4>Crear</h4>

        					<form method="post" enctype="multipart/form-data">
        					{% csrf_token %}
        						<!-- {{ form.as_p }} -->
        						<div class="form-group">
        						    <label for="nombre" class="txt_negrita">Nombre</label>
                        <input type="text" name="nombre" value="" class="form-control">
        						</div>
        						<div class="form-group">
        						    <label for="apellido" class="txt_negrita">Apellido</label>
        						    <input type="text" name="precio" value="" class="form-control">
        						</div>
        						<div class="form-group">
        						    <label for="documento" class="txt_negrita">Documento</label>
        						    <input type="text" name="stock" value="" class="form-control">
        						</div>
        						<div class="form-group">
        						    <label for="img" class="txt_negrita">Imagen</label>
                        <input type="file" name="img" class="form-control mb-3">
        						</div>
        						<button type="submit" class="btn btn-primary">Aceptar</button>
                    <a href="./" type="submit" class="btn btn-primary">Cancelar</a>
        					</form>

                </div>

              </div>

            </div>

          </div>

          <hr>

          <div class="row">

            <div class="col-md-12">

              <p class="lead">En <a href="http://nubecolectiva.com/" target="_blank"> xxx </a> hablamos sobre:</p>

            </div>

          </div>



{% endblock %}
